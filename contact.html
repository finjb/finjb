<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - GIF Background Website</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: auto; /* allow scrolling */
    }

    body {
      background: url('background.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    nav {
      position: fixed;
      top: 15px;
      left: 0;
      right: 0;
      margin: 0 10px;
      background-color: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      display: flex;
      padding: 10px 0;
      z-index: 1000;
    }

    nav a {
      flex: 1;
      text-align: center;
      color: #eee;
      text-decoration: none;
      font-weight: normal;
      font-style: italic;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
    }

    nav a:hover {
      color: white;
      text-decoration: underline;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 600px;
      padding: 0 20px;
    }

    .contact-title {
      text-transform: uppercase;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .contact-info {
      font-size: 1.2rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="work.html">Work</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <h1 class="contact-title">CONTACT</h1>
    <div class="contact-info">
      <p>finjamiesonbown@gmail.com</p>
      <p>(+44) 7733 052 672</p>
      <p>LONDON</p>
    </div>
  </div>
</body>
</html>
