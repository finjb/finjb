<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIF Background Website</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('background.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    nav {
      position: fixed;
      top: 15px;
      left: 0;
      right: 0;
      margin: 0 10px;
      background-color: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      display: flex;
      padding: 10px 0;
      z-index: 1000;
    }

    nav a {
      flex: 1;
      text-align: center;
      color: #eee;
      text-decoration: none;
      font-weight: normal;
      font-style: italic;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
    }

    nav a:hover {
      color: white;
      text-decoration: underline;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .content h1 {
      font-family: Arial, sans-serif;
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }

    .content p {
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="work.html">Work</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <h1>FIN JB</h1>
    <p>freelance producer, videographer and creative director</p>
  </div>
</body>
</html>
