<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work - GIF Background Website</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: auto; /* allow scrolling */
      background: url('background.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    nav {
      position: fixed;
      top: 15px;
      left: 0;
      right: 0;
      margin: 0 10px;
      background-color: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      display: flex;
      padding: 10px 0;
      z-index: 1000;
    }

    nav a {
      flex: 1;
      text-align: center;
      color: #eee;
      text-decoration: none;
      font-weight: normal;
      font-style: italic;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
    }

    nav a:hover {
      color: white;
      text-decoration: underline;
    }

    .content {
      height: calc(100vh - 60px); /* viewport height minus nav bar */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      text-align: center;
    }

    .video-container {
      max-width: 700px;
      width: 100%;
    }

    video {
      width: 100%;
      height: 400px;
      border-radius: 8px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="work.html">Work</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <div class="video-container">
      <video controls>
        <source src="AnythingYouCanDo.MP4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
